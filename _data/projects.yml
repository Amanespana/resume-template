- project: Analysis on US Road Accidents 2016-2020
  role: Data Analyst
  duration: Jan 2021 &mdash; May 2021
  # url: "#"
  description: <ul class="resume-item-list"><li>Collaborated with a team of three graduate students from Concordia University to extract cause-and-effect rules for predicting car accidents using data from Kaggle.</li><li>Preprocessed and cleaned the dataset to prepare it for analysis. Conducted exploratory data analysis to identify correlations, then trained a machine learning model using the Scikit Learn library in Python. The model was trained with 70% of the data and tested with the remaining 30%.</li><li>Achieved an accuracy of 88% on the test data, demonstrating the effectiveness of the model. To present the results, used data visualization tools such as Matplotlib and Seaborn libraries in Python.</li></ul>

